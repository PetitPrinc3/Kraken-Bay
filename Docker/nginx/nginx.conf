# nginx/nginx.conf

events {
}

http {
   server {
        # Redirect HTTP requests to HTTPS.
        listen 80;
        root /srv/public;
        return 301 https://$host$request_uri;
    }

    server {
        # Proxy https requests to 3000 (nextJs app)
        listen 443 ssl;
        root /srv/public;
        server_tokens off;
        ssl_certificate /etc/nginx/ssl/kraken_cert.pem;
        ssl_certificate_key /etc/nginx/ssl/kraken_key.pem;

        location /Assets {
            root /mnt/Kraken/Kraken-Bay/Assets;
        }

        location / {
            try_files $uri $uri/ @nextjs;
        }

        location @nextjs {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_pass http://localhost:3000;
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }
    }

    server {
        # File server
        listen 8080;
        root /mnt/Kraken/Kraken-Bay/Assets;
    }
}